
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: jenkins.nginx-app.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myjenkins
            port:
              number: 8080