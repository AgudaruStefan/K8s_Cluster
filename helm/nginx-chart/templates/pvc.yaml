apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.persistentvolumeclaim.name }}
spec:
  accessModes:
    - {{ .Values.persistentvolumeclaim.accessmodes }}
  storageClassName: {{ .Values.storageclass.name }}
  resources:
    requests:
      storage: {{ .Values.volume.capacity }}
