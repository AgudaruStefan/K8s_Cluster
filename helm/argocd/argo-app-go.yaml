apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-app
  namespace: default
spec:
  project: default
  source:
    repoURL: 'https://github.com/AgudaruStefan/K8s_Cluster'  
    targetRevision: HEAD
    path: helm/go-chart
    helm:
      valueFiles:
        - values.yaml  
  destination:
    server: 'https://kubernetes.default.svc'  
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      syncInterval: 1m